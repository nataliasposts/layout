<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="HandheldFriendly" content="true"/>
        <title>Layout 3</title>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="row">
                    <h1 class="title">Psychological answers for better living</h1>
                    <img src="<%=require('./assets/images/line.png')%>" alt="line" class="line-img line1">
                    <p class="description">Choose what you need and get your daily Mental Assistant App â€” <span class="description description-blue">Breeze</span></p>
                </div>
                <div class="row">
                    <div class="box">
                        <img src="<%=require('./assets/images/box1.png')%>" alt="box" class="box-img">
                        <p class="box-text">Check my mental health</p>
                    </div>
                    <div class="box">
                        <img src="<%=require('./assets/images/box2.png')%>" alt="box" class="box-img">
                        <p class="box-text">Reflection & dairy</p>
                    </div>
                    <div class="box">
                        <img src="<%=require('./assets/images/box3.png')%>" alt="box" class="box-img">
                        <p class="box-text">Stay motivated every day</p>
                    </div>
                </div>
                <div class="row subtitle-row">
                    <h3 class="subtitle">Customer reviews</h3>
                    <img src="<%=require('./assets/images/line.png')%>" alt="line" class="line-img line2">
                </div>
                <div class="row">
                <img src="<%=require('./assets/images/icon.png')%>" alt="logo" class="logo-img"/>
                <div class="logo-row">
                    <p class="logo-row_text">Breeze: Mental Health</p>
                    <img src="<%=require('./assets/images/stars.png')%>" alt="stars" class="stars-img"/>
                    <div class="number-row">
                        <p class="number-row_number">4.6</p>
                        <p class="number-row_rating">11.9K Ratings</p>
                    </div>
                </div>
            </div>
                <div class="row user-row">
                    <h3 class="subtitle">Users with us</h3>
                    <img src="<%=require('./assets/images/line.png')%>" alt="line" class="line-img line3">
                </div>
                <div class="row">
                    <img src="<%=require('./assets/images/raiting.png')%>" alt="raiting" class="raiting-img">
                </div>
                <div class="btn-wrapper">
                    <button class="btn">install</button>
                </div>
            </div>
        </section>
      
    </body>
    <script src="bundle.js"></script>
</html>
